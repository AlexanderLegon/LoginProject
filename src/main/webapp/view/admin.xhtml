<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Admin Page</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="content">
                <h:outputLabel>Welcome #{userBean.user.username}</h:outputLabel>
                <br/>


                <h:form>
                    <h1>Select a user by the dropdown</h1>
                    <h:selectOneMenu value="#{adminBean.user.username}">
                        <f:selectItems value="#{adminBean.getUserList()}"/>
                    </h:selectOneMenu>
                    <br/>
                    <br/>
                    <h:commandButton value="Remove" action="#{adminBean.removeUser}"/>
                    <h:commandButton value="Promote" action="#{adminBean.promoteAdmin}"/>
                    <h:commandButton value="Demote" action="#{adminBean.demoteAdmin}"/>
                    <br/>
                </h:form>
                <p Style = "color:red"> #{adminBean.removalStatus}</p>
                <h:form>
                        <h1>Select a user by text box</h1>
                    <h:outputLabel value="Enter a name:"/>
                    <h:inputText value="#{adminBean.user.username}"/>
                    <br/>
                    <br/>
                <h:commandButton value="Remove" action="#{adminBean.removeUser}"/>
                <h:commandButton value="Promote" action="#{adminBean.promoteAdmin}"/>
                <h:commandButton value="Demote" action="#{adminBean.demoteAdmin}"/>
                </h:form>
                <p Style = "color:red"> #{adminBean.removalStatus}</p>
                <br/>
                <h:form>
                <h1>Too add a new user input data below</h1>
                <h:outputLabel value="Enter a name:"/>
                <h:inputText value="#{adminBean.user.username}"/>
                <h:outputLabel value="Enter a password:"/>
                <h:inputText value="#{adminBean.user.password}"/>
                <h:commandButton value="Add" action="#{adminBean.addUser}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
</html>
