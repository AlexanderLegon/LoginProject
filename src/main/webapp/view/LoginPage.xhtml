<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
   <h:head>
      <title>Login App</title>
   </h:head>
   <h:body>
      <ui:composition template="/WEB-INF/templates/template.xhtml">
         <ui:define name="content">
            <div align="center">
            <h:form style="border:10px solid gold; max-width: 200px">
               <h:panelGrid columns="1">
                  <h:outputLabel value="Enter your name:"/>
                  <h:inputText value="#{userBean.user.username}"/>
                  <br/>
                  <h:outputLabel value="Enter your password:"/>
                  <h:inputSecret value="#{userBean.user.password}"/>
                  <br/>
                  <h:commandButton value="Login" action="#{userBean.validUser}"/>
               </h:panelGrid>
            </h:form>
               <p style = "background-color:yellow; width:200px; color:red" > #{userBean.loginError}</p>
            </div>
            <br/>
            <div align="center">
               <h:graphicImage library="images" name="login.png" alt="Funny image" style="width:1000px;height: 600px" />
            </div>
         </ui:define>
      </ui:composition>
   </h:body>
</f:view>
</html>
